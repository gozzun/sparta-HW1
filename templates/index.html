<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가위바위보 게임</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            margin-top: 50px;
        }
        form {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>가위바위보 게임</h1>
    <form id="gameForm">
        <label for="choice">가위 ✌, 바위 ✊, 보 🖐 중 선택하세요:</label>
        <select id="choice" name="choice">
            <option value="✌">✌</option>
            <option value="✊">✊</option>
            <option value="🖐">🖐</option>
        </select>
        <button type="button" onclick="playGame()">결과 확인</button>
    </form>
    <div id="result"></div>

    <script>

        // 함수를 정의하여 가위바위보 게임을 구현하였음.

        function playGame() {
            var choice = document.getElementById('choice').value;
            var resultDiv = document.getElementById('result');
            var choices = ['✌', '✊', '🖐'];
            var cpuChoice = choices[Math.floor(Math.random() * choices.length)];

            var result = '';
            if (choice === cpuChoice) {
                result = '비겼습니다.';
            } else if ((choice === '✌' && cpuChoice === '🖐') || 
                       (choice === '✊' && cpuChoice === '✌') || 
                       (choice === '🖐' && cpuChoice === '✊')) {
                result = '이겼습니다!';
            } else {
                result = '졌습니다.';
            }

            resultDiv.innerHTML = '<p>사용자: ' + choice + '</p>' +
                                  '<p>컴퓨터: ' + cpuChoice + '</p>' +
                                  '<p>' + result + '</p>';
        }
    </script>
</body>
</html>
